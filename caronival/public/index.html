<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Grand+Hotel" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Caronivals | Plan a Vacation, No Matter How Small</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <style>
    
    body {
      background-color: #3A3352;
      font: #FFF;
      font-family: 'Georgia', 'Times';
      align-content: center;
    }

    h1 {
      font-family: 'Grand Hotel';
      size: 72px;
      color: #FF8878;
    }

    h2 {
      font-family: 'Quicksand';
      size: 24px;
      color: #FCECE3;
    }

    </style>
    <center>
    <h1>Caronivals</h1>
    <h2>A travel planner for any vacation, big or small.</h2>
    
    <iframe frameborder="0" style="border:0;width:100%;height:700px"
      src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJk8PO6OjCrIkRUKIkRx3cais&key=AIzaSyBzbKXif59z3vKRfUXR3LOs_Oc5w-GpB2o" allowfullscreen></iframe>
  </center>
</body>
</html>
